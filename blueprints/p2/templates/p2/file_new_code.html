<!-- New code file creation form -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Code File - MioSpace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme_colors_carbon_teal.css') }}">
  
  <style>
    body {
      background: var(--bg);
      color: var(--white);
      min-height: 100vh;
    }
    
    .form-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    .form-card {
      background: var(--card);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 2rem;
    }
    
    .btn-primary {
      background: var(--accent);
      border: none;
      color: var(--white);
    }
    
    .btn-primary:hover {
      background: var(--accent-strong);
    }
    
    .btn-outline-secondary {
      color: var(--muted);
      border-color: var(--border-primary);
    }
    
    .btn-outline-secondary:hover {
      background: var(--card);
      color: var(--white);
      border-color: var(--accent);
    }
    
    .form-control, .form-select {
      background: var(--bg);
      color: var(--white);
      border: 1px solid var(--border-primary);
    }
    
    .form-control:focus, .form-select:focus {
      background: var(--bg);
      color: var(--white);
      border-color: var(--accent);
      box-shadow: 0 0 0 0.2rem rgba(20, 184, 166, 0.25);
    }
    
    .form-select option {
      background: var(--card);
      color: var(--white);
    }
    
    .form-label {
      color: var(--white);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .language-preview {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--accent);
      color: var(--white);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-card">
      <h2 class="mb-4">
        <i class="material-icons" style="font-size: 28px; vertical-align: middle;">code</i>
        Create New Code File
      </h2>
      
      <form method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">File Title</label>
          <input type="text" class="form-control" id="title" name="title" 
                 placeholder="e.g., hello_world.py" required autofocus>
          <small class="text-muted">Give your code file a descriptive name</small>
        </div>
        
        <div class="mb-3">
          <label for="language" class="form-label">Programming Language</label>
          <select class="form-select" id="language" name="language" required>
            <option value="python" selected>Python</option>
            <option value="javascript">JavaScript</option>
            <option value="typescript">TypeScript</option>
            <option value="java">Java</option>
            <option value="cpp">C++</option>
            <option value="c">C</option>
            <option value="csharp">C#</option>
            <option value="go">Go</option>
            <option value="rust">Rust</option>
            <option value="php">PHP</option>
            <option value="ruby">Ruby</option>
            <option value="sql">SQL</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="json">JSON</option>
            <option value="xml">XML</option>
            <option value="yaml">YAML</option>
            <option value="markdown">Markdown</option>
            <option value="shell">Shell/Bash</option>
            <option value="powershell">PowerShell</option>
            <option value="plaintext">Plain Text</option>
          </select>
          <div class="language-preview" id="language-preview">
            <i class="material-icons">code</i>
            <span id="language-text">Python</span>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="description" class="form-label">Description (optional)</label>
          <input type="text" class="form-control" id="description" name="description" 
                 placeholder="Brief description of what this code does">
        </div>
        
        <div class="mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="is_public" name="is_public">
            <label class="form-check-label" for="is_public">
              <i class="material-icons" style="font-size: 16px; vertical-align: middle;">public</i>
              Make this file public
            </label>
          </div>
        </div>
        
        <input type="hidden" name="content" value="">
        
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <button type="submit" class="btn btn-primary">
              <i class="material-icons" style="font-size: 18px; vertical-align: middle;">edit</i>
              Continue to Editor
            </button>
            <a href="{{ url_for('folders.view_folder', folder_id=session.get('current_folder_id', 1)) }}" 
               class="btn btn-outline-secondary ms-2">
              <i class="material-icons" style="font-size: 18px; vertical-align: middle;">close</i>
              Cancel
            </a>
          </div>
          <div class="text-muted small">
            <i class="material-icons" style="font-size: 16px; vertical-align: middle;">info</i>
            You'll be taken to the code editor next
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    // Update language preview when selection changes
    const languageSelect = document.getElementById('language');
    const languageText = document.getElementById('language-text');
    
    const languageNames = {
      python: 'Python', javascript: 'JavaScript', typescript: 'TypeScript',
      java: 'Java', cpp: 'C++', c: 'C', csharp: 'C#', go: 'Go', rust: 'Rust',
      php: 'PHP', ruby: 'Ruby', sql: 'SQL', html: 'HTML', css: 'CSS',
      json: 'JSON', xml: 'XML', yaml: 'YAML', markdown: 'Markdown',
      shell: 'Shell/Bash', powershell: 'PowerShell', plaintext: 'Plain Text'
    };
    
    languageSelect.addEventListener('change', function() {
      languageText.textContent = languageNames[this.value] || this.value;
    });
  </script>
</body>
</html>
