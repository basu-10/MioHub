<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Blocks Document - MioSpace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme_colors_carbon_teal.css') }}">
  
  <style>
    body {
      background-color: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
    }
    
    .form-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .form-label {
      color: var(--text-primary);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .form-control {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      color: var(--text-primary);
      border-radius: 8px;
    }
    
    .form-control:focus {
      background: var(--bg-secondary);
      border-color: var(--accent);
      color: var(--text-primary);
      box-shadow: 0 0 0 0.2rem rgba(20, 184, 166, 0.25);
    }
    
    .form-control::placeholder {
      color: var(--text-muted);
    }
    
    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--white);
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
    }
    
    .btn-primary:hover {
      background: var(--accent-strong);
      border-color: var(--accent-strong);
    }
    
    .btn-secondary {
      background: var(--bg-tertiary);
      border-color: var(--border-primary);
      color: var(--text-primary);
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
    }
    
    .btn-secondary:hover {
      background: var(--bg-quaternary);
      border-color: var(--border-hover);
    }
    
    .form-check-input:checked {
      background-color: var(--accent);
      border-color: var(--accent);
    }
    
    .page-title {
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .material-icons {
      font-size: 2rem;
      color: var(--accent);
    }
  </style>
</head>
<body>
  {% include "/p2/folder_view_navbar_partial.html" %}
  
  <div class="container-fluid mt-4">
    <div class="form-container">
      <h2 class="page-title">
        <i class="material-icons">view_week</i>
        Create New Blocks Document
      </h2>
      
      <form method="POST" action="{{ url_for('file.new_file', file_type='blocks') }}">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter document title" required autofocus>
        </div>
        
        <div class="mb-3">
          <label for="description" class="form-label">Description (Optional)</label>
          <textarea class="form-control" id="description" name="description" rows="2" placeholder="Brief description of this document"></textarea>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="is_public" name="is_public">
          <label class="form-check-label" for="is_public" style="color: var(--text-primary);">
            Make this document public
          </label>
        </div>
        
        <!-- Hidden content field with default Editor.js state -->
        <input type="hidden" id="content" name="content" value='{"time": 1, "blocks": [{"type": "paragraph", "data": {"text": ""}}], "version": "2.28.0"}'>
        
        <div class="d-flex gap-2 justify-content-end mt-4">
          <a href="{{ url_for('folders.view_folder', folder_id=folder.id) }}" class="btn btn-secondary">
            <i class="material-icons" style="font-size: 1rem; vertical-align: middle;">arrow_back</i>
            Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="material-icons" style="font-size: 1rem; vertical-align: middle;">add</i>
            Create & Edit
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
